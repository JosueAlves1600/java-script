<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercícios de Array</title>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <h1>Exercícios de Array</h1>
    <!-- Exercício 1 -->
    <h2>Exercício 1: Multiplicar os elementos por 2</h2>
    <input
      type="number"
      id="entradaArray1"
      placeholder="Adicionar valor ao vetor"
    />
    <button id="adicionarNumero1" onclick="adicionarNumero1()">
      Adicionar número
    </button>
    <p>Vetor modificado (multiplicado por 2):</p>
    <p id="saidaEx1"></p>
    <br /><br />
    <!-- Exercício 2 -->
    <h2>Exercício 2: Converter de Celsius para Fahrenheit</h2>
    <input type="number" id="entradaArray2" placeholder="Temperatura em °C" />
    <button id="adicionarTemperatura2" onclick="adicionarTemperatura2()">
      Adicionar temperatura
    </button>
    <p>Temperaturas em Fahrenheit:</p>
    <p id="saidaEx2"></p>
  </body>
</html>
