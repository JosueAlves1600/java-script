<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Laços Repetição</title>
 </head>
<body>
   <h1>Laços Repetição</h1>
   <h1>Fatorial</h1>
   <input type="number" id="fat" placeholder="Fatorial...">
   <input type="button" value="Fatorial Do While" onclick="fatDo()">
   <input type="button" value="Fatorial FOR" onclick="fatFOR()">
   <p id="resFat"></p>
   <h1>Soma Intervalo</h1>
   <input type="number" id="valor1" placeholder="Primeiro número">
   <input type="number" id="valor2" placeholder="Segundo número">
   <input type="button" value="Soma While" onclick="SomaWhile()">
   <input type="button" value="Soma Do" onclick="SomaDo()">
   <input type="button" value="Soma FOR" onclick="SomaFOR()">
   <p id="resSoma"></p>
   <h1>Conta Pares</h1>
   <input type="number" id="par1" placeholder="Primeiro número">
   <input type="number" id="par2" placeholder="Segundo número">
   <input type="button" value="Conta While" onclick="ContaWhile()">
   <input type="button" value="Conta Do" onclick="ContaDo()">
   <input type="button" value="Conta FOR" onclick="ContaFOR()">
   <p id="resPares"></p>
   <script src="js/script.js"></script>
</body>
</html>
